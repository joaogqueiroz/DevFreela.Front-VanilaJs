<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - DF</title>
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;800&display=swap"
      rel="stylesheet"
    />
    <!--STYLE ITCSS-->
    <!--settings-->
    <link rel="stylesheet" href="style/settings/wrapper.css" />
    <link rel="stylesheet" href="style/settings/core.css" />
    <link rel="stylesheet" href="style/settings/color.css" />
    <link rel="stylesheet" href="style/settings/text.css" />
    <!--generic-->
    <link rel="stylesheet" href="style/generic/reset.css" />
    <link rel="stylesheet" href="style/generic/box-sizing.css" />
    <!--base-->
    <link rel="stylesheet" href="style/base/html.css" />
    <!--objects-->
    <link rel="stylesheet" href="style/objects/df-wrapper.css" />
    <!--components-->
    <link rel="stylesheet" href="style/components/df-button.css" />
    <link rel="stylesheet" href="style/components/df-radio.css" />
    <link rel="stylesheet" href="style/components/df-input.css" />
    <link rel="stylesheet" href="style/components/df-header.css" />
    <!--pages-->
    <link rel="stylesheet" href="style/pages/login.css" />
    <!--trumps-->
  </head>
  <body>
    <div class="df-login">
      <div class="df-wrapper">
        <header class="df-header">
          <div class="wrapper">
            <div class="image-wrapper">
              <img class="image" src="assets/logo/devfreela.svg" alt="Logo da empresa DevFreela" />
            </div>
          </div>
        </header>
        <main class="main-content">
          <div class="left">
            <span class="steps">PASSO 1 DE 2</span>
            <h1 class="main-title">
              <span class="up">Olá!</span>
              <span class="down">Vamos criar seu cadastro.</span>
            </h1>
            <div class="radio-buttons">
              <h3 class="title">Qual o seu perfil?</h3>
              <div class="buttons">
                <label class="df-radio">
                  Dev
                  <input name="cargo" type="radio" />
                  <span class="checkmark"></span>
                </label>
                <label class="df-radio">
                  Cliente
                  <input name="cargo" type="radio" />
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
            <input type="text" class="df-input" placeholder="Nome completo" />
            <input type="date" class="df-input" placeholder="Data de nascimento" />
            <input type="email" class="df-input" placeholder="Email" />
            <input type="password" class="df-input" placeholder="Senha" />
            <button class="df-button">Continuar</button>
          </div>
          <div class="right">
            <img
              class="image"
              src="assets/image/bg-cubes.png"
              alt="Fundo de decoração com 3 cubos com fundo gradiente das cores do arco-iris"
            />
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
