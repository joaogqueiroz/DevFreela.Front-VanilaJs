<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>List - DF</title>
  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--STYLE ITCSS-->
  <!--settings-->
  <link rel="stylesheet" href="style/settings/wrapper.css" />
  <link rel="stylesheet" href="style/settings/core.css" />
  <link rel="stylesheet" href="style/settings/color.css" />
  <link rel="stylesheet" href="style/settings/text.css" />
  <!--generic-->
  <link rel="stylesheet" href="style/generic/reset.css" />
  <link rel="stylesheet" href="style/generic/box-sizing.css" />
  <!--base-->
  <link rel="stylesheet" href="style/base/html.css" />
  <!--objects-->
  <link rel="stylesheet" href="style/objects/df-wrapper.css" />
  <!--components-->
  <link rel="stylesheet" href="style/components/df-button.css" />
  <link rel="stylesheet" href="style/components/df-header.css" />
  <link rel="stylesheet" href="style/components/df-table.css" />
  <!--pages-->
  <link rel="stylesheet" href="style/pages/projects-list.css" />
  <!--trumps-->

  <!--scripts-->
<script src="scripts/projects-list.js"></script>

</head>

<body>
  <div class="df-projects-list">
    <div class="df-wrapper">
      <header class="df-header">
        <div class="wrapper -has-user">
          <div></div>
          <div class="logo-wrapper">
            <img class="image" src="assets/logo/devfreela.svg" alt="Logo da empresa DevFreela" />
          </div>
          <div class="user">
            <div class="info">
              <span id="name" class="name"></span>
              <span id="role" class="role"></span>
            </div>
            <div class="photo-wrapper">
              <img src="https://img.ibxk.com.br/2019/02/17/17124052466014.jpg" alt="Foto do usuario">
            </div>

          </div>
        </div>
      </header>

      <main class="main-content -one-col">
        <div class="title-button">
          <h1 class="title">Projetos</h1>
          <div class="button-wrapper">
            <a href="project-create-edit.html" class="df-button -small">Novo projeto</a>
          </div>
        </div>

        <div class="table-wrapper">
          <div class="df-table">
            <div class="head">
              <div class="row">
                <div>Título</div>
                <div>Custo Total</div>
                <div>Ações</div>
              </div>
            </div>
            <div class="body" id="table-body">

            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
