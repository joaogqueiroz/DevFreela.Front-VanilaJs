<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create - DF</title>
  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--STYLE ITCSS-->
  <!--settings-->
  <link rel="stylesheet" href="style/settings/wrapper.css" />
  <link rel="stylesheet" href="style/settings/core.css" />
  <link rel="stylesheet" href="style/settings/color.css" />
  <link rel="stylesheet" href="style/settings/text.css" />
  <!--generic-->
  <link rel="stylesheet" href="style/generic/reset.css" />
  <link rel="stylesheet" href="style/generic/box-sizing.css" />
  <!--base-->
  <link rel="stylesheet" href="style/base/html.css" />
  <!--objects-->
  <link rel="stylesheet" href="style/objects/df-wrapper.css" />
  <!--components-->
  <link rel="stylesheet" href="style/components/df-button.css" />
  <link rel="stylesheet" href="style/components/df-input.css" />
  <link rel="stylesheet" href="style/components/df-header.css" />
  <!--pages-->
  <link rel="stylesheet" href="style/pages/project-create-edit.css" />
  <!--trumps-->
  
  <!--scripts-->
  <script src="scripts/project-create-edit.js"></script>
  
</head>

<body>
  <div class="df-project-create-edit">
    <div class="df-wrapper">
      <header class="df-header">
        <div class="wrapper">
          <div class="image-wrapper">
            <img class="image" src="assets/logo/devfreela.svg" alt="Logo da empresa DevFreela" />
          </div>
        </div>
      </header>
      <main class="main-content">
        <a class="back-btn material-icons" href="projects-list.html">keyboard_arrow_left</a>
        <form class="left" onsubmit="registerOrEdit()" action="javascript:void(0)">
          <h1 class="main-title" id="main-title">
          </h1>
          <input required class="df-input" id="title" placeholder="Título" />
          <input required class="df-input" id="totalCoast" placeholder="Custo total" />
          <textarea required class="df-input" id="description" placeholder="Descrição"></textarea>

          <button type="submit" class="df-button" id="action-button"></button>
        </form>
        <div class="right">
          <img class="image" src="assets/image/bg-float-cubes.png"
            alt="Fundo de decoração com 3 cubos com fundo gradiente das cores do arco-iris" />
        </div>
      </main>
    </div>
  </div>
</body>

</html>
